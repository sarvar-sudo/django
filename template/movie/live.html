{% extends "base.html" %}
{% load static %}

{% block content %}
<section class="tv-series" style="padding-top: 100px;">
    <div class="container">

      <p class="section-subtitle">Best TV Series</p>

      <h2 class="h2 section-title">World Best TV Series</h2>

      <ul class="movies-list">


        {% for i in live_ch %}
        <li style="margin-top: 40px;">
          <div class="movie-card">
        
            <a href="{% url 'channel_detail' i.id %}">
              <figure class="card-banner">
                <img src="{{ i.image.url }}" alt="The Northman movie poster" style="width: 100%; height: 100%;">
              </figure>
            </a>
        
            <div class="title-wrapper">
              <a href="{% url 'channel_detail' i.id %}">
                <h3 class="card-title">{{ i.name }}</h3>
              </a>
        
              <time datetime="2022">{{ i.time.year }}</time>
            </div>
        
            <div class="card-meta">
              <div class="badge badge-outline">HD</div>
        
              <div class="duration">
                <i class="fa fa-eye"></i>
                                  
                <time datetime="PT137M">{{ i.see }}</time>
              </div>
        
            
            </div>
        
          </div>
        </li>
        
        {% endfor %}

      </ul>

    </div>
  </section>


{% endblock content %}
